paths:
  /users:
    get:
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/maxParam'
        - $ref: '#/components/parameters/initialLetterParam'
        - name: order
          in: query
          description: Specifies the field to sort the results.
          required: false
          schema:
            type: string
            enum: [firstname, lastname, email, createdat, updatedat, loggedinat]
            default: firstname
      tags:
        - List
      summary: Retrieve list of users
      description: Returns a list of all users
      responses:
        '200':
          description: User list response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/List'
                          - properties:
                              items:
                                items:
                                  $ref: '#/components/schemas/UserItem'
              example:
                success: true
                data:
                  items:
                    - uid: 1
                      firstName: "John"
                      lastName: "Doe"
                      email: "john.doe@example.com"
                      createdAt: '2023-11-28T09:00:00Z'
                      updatedAt: '2023-11-28T09:30:00Z'
                      loggedInAt: '2023-11-28T09:30:00Z'
                      _links:
                        self:
                          href: "/users/1"
                          title: "User Details"
                    - uid: 2
