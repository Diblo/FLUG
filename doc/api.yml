        - Create
      summary: Create a new user
      description: Creates a new user and initiates a password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  minLength: 2
                  maxLength: 50
                  description: First name of the user.
                  example: "John"
                lastName:
                  type: string
                  nullable: true
                  minLength: 2
                  maxLength: 50
                  description: Last name of the user.
                  example: "Doe"
                email:
