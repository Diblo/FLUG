                  totalResults: 2
                  page: 1
                  totalPages: 1
                message: "Successfully retrieved the resource."
        '400':
          description: Returned when query parameters (max, initial_letter, or order) are incorrect
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Returned when the request is not authenticated
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Returned when a page does not exist
          $ref: '#/components/responses/NotFound'

    post:
